{% extends 'base.html' %}
{% block title %}
    用户登录
{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        #container {
            padding-top: 30px;
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }

        #container h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        #container form {

            margin: 0 auto;
        }

        #tab {
            font-size: 20px;
            text-align: left;
            padding-left: 250px;
            margin-bottom: 20px;
        }

        #tab span {
            display: inline-block;
            padding: 10px;
            text-align: center;
            cursor: default;
            color: #f3f3f3;
        }

        .tips {
            color: red;
            font-size: 14px;
        }

        #btnCheck {
            width: 140px;
        }
    </style>
{% endblock %}

{% block newcontent %}
    <div id="container">
        <h1>用户登录</h1>
        <div id="tab">
            <span>账号密码登录</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                style="font-size: 13px">短信快捷登录></span>
        </div>
        <div class="logintab">
            <form class="form-horizontal" method="post" action="{{ url_for('user.login') }}?f=1">
                <div class="form-group">

                    <div class="col-md-5 col-md-offset-3">
                        <input type="text" class="form-control" id="inputUsername" placeholder="用户名"
                               name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 col-md-offset-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码"
                               name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button type="submit" class="btn btn-primary col-md-2">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                        </button>
                        <button type="reset" class="btn btn-primary col-md-2 col-md-offset-1">重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="logintab">
            <form class="form-horizontal" method="post" action="{{ url_for('user.login') }}?f=2">
                <div class="form-group">
                    <div class="col-md-5 col-md-offset-3">
                        <input type="text" class="form-control" id="inputPhone" placeholder="输入手机号码"
                               name="phone"><span></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-md-offset-3">
                        <input type="text" class="form-control" id="inputCode" placeholder="输入验证码"
                               name="code">
                    </div>
                    <div class="col-md-1">
                        <input type="button" id="btnCheck" class="btn btn-info" value="发送验证码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button type="submit" class="btn btn-primary col-md-2">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                        </button>
                        <button type="reset" class="btn btn-primary col-md-2 col-md-offset-1">重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
